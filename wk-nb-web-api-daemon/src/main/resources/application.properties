nutz.application.name=wk-nb-web-api-daemon
server.port=9901
server.host=0.0.0.0

jetty.contextPath=/
jetty.threadpool.idleTimeout=60000
jetty.threadpool.minThreads=10
jetty.threadpool.maxThreads=200
jetty.staticPath=/data/files

#非ftp时文件所在文件夹,若不设置则取 jetty.staticPath 值
#budwk.upload.path=

#ftp配置内容,可根据需要自己实现文件服务器的客户端
ftp.enabled=false
ftp.host=127.0.0.1
ftp.port=21
ftp.username=ftpwk
ftp.password=ftpwk
ftp.timeout=30

redis.host=127.0.0.1
redis.port=6379
redis.timeout=2000
redis.max_redir=10
redis.database=0
redis.maxTotal=100
#redis.password=1234
#redis集群模式设置 redis.mode=cluster
redis.mode=normal
#redis.nodes=

#dubbo.application.name 若名称不写则取 nutz.application.name
dubbo.registry.address=nacos://127.0.0.1:8848
dubbo.protocol.name=dubbo
#随机端口
dubbo.protocol.port=0
#默认关闭QOS服务
dubbo.application.qos.enable=false

nacos.config.server-addr=127.0.0.1:8848
#命名空间ID,不填默认public
#nacos.config.namespace=
#data-id 默认取值 nutz.application.name
#nacos.config.data-id=
nacos.config.group=DEFAULT_GROUP
nacos.config.data-type=properties

#动态修改日志等级
logback.exts.loglevel.enabled=true
#心跳间隔(单位:秒)
logback.exts.loglevel.heartbeat=10

#为应用管理提供支持,启用获取部署版本号,结合守护进程使用
# 详见 https://github.com/budwk/budwk-daemon-python
logback.exts.deploy.enabled=false
#为应用管理提供支持,部署根路径
logback.exts.deploy.root=/data/wk

#应用管理通信接口签名,正式环境务必更改
deploy.appid=wizzer
deploy.appkey=budwk
