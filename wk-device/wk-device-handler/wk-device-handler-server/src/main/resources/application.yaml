nutz:
  application:
    name: wk-device-handler

platform:
  #第三方平台接入配置项
  aep: #AEP平台配置项
    url:
    appId:
    appKey:
    appSecret:

database:
  enable: false #是否启用数据库功能


redis:
  host: 127.0.0.1
  port: 6379
  timeout: 2000
  max_redir: 10
  database: 0
  maxTotal: 100
  #password: 123
  pool:
    maxTotal: 100
    maxIdle: 50
    minIdle: 10
  # cluster 集群模式
  mode: normal
  # cluster 集群模式
  #nodes:
nacos:
  discovery:
    server-addr: 10.10.10.10:8848
    namespace: dev
    naming:
      service-name: budwk.device_handler
      meta-data: "{'version':'budwk.device_handler.8.0.0'}"
  config:
    server-addr: 10.10.10.10:8848
    namespace: dev #千万别写 public 因为查询条件是命名空间ID,而nacos默认的public命名空间ID是空白!!!
    data-id: wk-device_handler
    data-type: yaml
dubbo:
  registry:
    address: nacos://10.10.10.10:8848?namespace=dev
  protocol:
    name: dubbo
    threads: 200
    #随机端口
    port: 0
    #默认关闭QOS服务
  application:
    qos:
      enable: false

# log存储方式为 mongodb 设置
mongodb:
  url: mongodb://10.10.10.10:27017/budwk_v8